<html lang="en">
<head>

        .container {

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .welcome h2 {
            margin: 0;
            font-size: 45px;

        }
        .welcome button {
            background: white;
            color: #1606cd;
            border:none;
            padding: 10px 20px;
            border-radius: 5px;

            transition: background 0.3s;
            font-family: cursive;
        }
        .welcome button:hover {
            background: #e0e7ff;
        }
        .form-section {

            color: #0b53c6;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input, .form-group select {
            width: calc(80% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid black;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input[type="radio"] {
            width: auto;
        }
        .form-group label {
            font-size: 14px;
            margin-right: 10px;
        }
        .form-group .radio-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .form-section button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 70%;
            transition: background 0.3s;

        }

            background: #e0e7ff;
        }
        .form-section .button:nth-oftype(2):hover {
            background: #2563eb;
        }

        .form-header .active {

        <div class="welcome">

                        <option>Please select your Security Question</option>
